<div class="container mx-auto p-4">
    <div id="post" class="bg-white shadow-md rounded-lg overflow-hidden mb-4">
        <img [src]="post.postUrl" alt="image" class="w-full h-48 object-cover"/>
        <div class="p-4">
            <h1 class="text-xl font-bold text-gray-800 mb-2">{{post.title}}</h1>
            <h3 class="text-gray-600 mb-4">{{post.description}}</h3>
            <div class="flex space-x-4">
                <button 
                    (click)="updatePost(post)" 
                    class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
                >
                    Update
                </button>
                <button 
                    (click)="deletePost(post)" 
                    class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
